<!DOCTYPE html>
{% load static %}
{% load newsfeed_tags %}
<html lang="en">
<head>
    <title>Personalized News|Rello</title>
    <link rel="icon" href="{% static 'newsfeed/images/news-icon.png' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="{% static 'newsfeed/js/login.js' %}"></script>-->

    <link rel="stylesheet" href="{% static 'newsfeed/css/index.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <table class="table table-borderless">
            <tbody>
            <tr>
                <td><a href="/newsfeed"><img src="{% static 'newsfeed/images/news-icon-header.png' %}" class="img-responsive" width="52"
                                     height="10"></a></td>
                <td><a href="/newsfeed"><h3><font color="white"><b>sTRello</b></font></h3></a></td>
            </tr><!--class="navbar-brand"-->
            </tbody>
            </table>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <!--<ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Contact</a></li>
            </ul>-->
            {% block username %}
            {% endblock %}
            <!--<ul class="nav navbar-nav navbar-right">-->
            <!--<li><a href="#" id="login-nav"><span class="glyphicon glyphicon-log-in" style="color:white"></span><font-->
            <!--id="loginSpan" color="white"> Login</font></a></li>-->
            <!--</ul>-->
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <br>
    <div class="row content">
        {% block choices %}
        {% endblock %}

        <div class="col-sm-7 text-left">
            <div class="row login" id="myForm" style="display:none;">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" method="post" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="email" id="email" tabindex="1" class="form-control"
                                                   placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="password" id="password" tabindex="2"
                                                   class="form-control" placeholder="Password">
                                        </div>
                                        <!--<div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember"> Remember Me</label>
                                        </div>-->
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input onClick="loginClick()" name="login-submit" id="login-submit"
                                                           tabindex="4" class="form-control btn btn-login"
                                                           value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                        <!--<div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                                    </form>
                                    <form id="register-form" action="" method="post" role="form" style="display: none;">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1"
                                                   class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="1"
                                                   class="form-control" placeholder="Email Address" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2"
                                                   class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" id="confirm-password"
                                                   tabindex="2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit"
                                                           tabindex="4" class="form-control btn btn-register"
                                                           value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% block body %}
            {% endblock %}
        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">
                <a href="http://aigroup.ceid.upatras.gr"><img src="{% static 'newsfeed/images/aig_logo.png' %}"
                                                              class="img-responsive" alt="aig logo"></a>
            </div>
            <div class="well">
                <a href="https://www.upatras.gr"><img src="{% static 'newsfeed/images/University_of_Patras.png' %}"
                                                      class="img-responsive" alt="aig logo"></a>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid text-center" id="myFooter">
    <p><a href="http://aigroup.ceid.upatras.gr">AI Group</a> Ceid@2017</p>
</footer>

</body>
</html>
