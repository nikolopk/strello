{% extends 'newsfeed/base.html' %}
{% load static %}
{% load newsfeed_tags %}

{% block choices %}
<div class="col-sm-2">

</div>
{% endblock %}

{% block body %}
<div class="thumbnail">
    <h2><i>Register</i></h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w3-button w3-round-xxlarge w3-green" type="submit">Sign up</button>
        {%for field in form%} {{field.error}}{%endfor%}
    </form>
</div>
{% endblock %}
